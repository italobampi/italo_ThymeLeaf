<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head('Home')}"></head>
<body>
<div th:replace="~{base:: topo}"></div>

    <div class="container mt-3">
        <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
        <nav th:replace="~{base :: nav}"></nav>
<!--        <div>fguydtsfgudysf</div>-->

        <div class="card mb-3" th:each="produto: ${produtos}">

                <div class="card-header alert-success"  th:text="${produto.nome}">Nome do produto</div>

            <div class="card-body row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row mb-1">
                        <div class="col-md-5 mb-1">Valor: <span th:text="${#numbers.formatCurrency(produto.valor)}">R$ 200,00</span></div>

                    </div>
                    <div class="mb-1">Pais de Origem: <span  th:text="${produto.paisOrigem}"></span></div>
                </div>
                <div class="col-12 col-sm-4">
                    <img class="img-thumbnail" th:src="${produto.urlImagem}" src="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
