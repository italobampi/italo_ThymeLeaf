<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en">
<head th:replace="~{base :: head('Home')}"></head>
<body>

<div th:replace="~{base:: topo}"></div>

<div class="container mt-3">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

    <div class="card mt-3">

        <form action="/pedido/salvar" method="post" class="card-body" th:object="${pedidoSalvarDTO}">
            <div class="form-group mb-2">
                <label for="nomeProduto">Nome</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="Nome do pedido"/>
                <small>Informa qual o nome do produto.</small>
                <div th:errors="*{nomeProduto}" class="invalid-feedback"> Erros referentes ao nome do produto</div>
            </div>
            <div class="form-group mb-2">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="Url do produto"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
                <div th:errors="*{urlProduto}" class="invalid-feedback"> Erros referentes à url do produto</div>
            </div>
            <div class="mb-2 form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                       placeholder="Url da imagem"/>
                <small>Insira a url de uma imagem com boa qualidade</small>
                <div th:errors="*{urlImagem}" class="invalid-feedback"> Erros referentes à url da imagem</div>
            </div>
            <div class="mb-2 form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control"
                          placeholder="Descrição do pedido"></textarea>
                <small>Descreva o pedido</small>
            </div>
            <button class="btn btn-primary" type="submit">Concluir</button>
        </form>
    </div>
</div>
</body>
</html>
