<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en">
<head th:replace="~{base :: head('Home')}"></head>
<body>

<div th:replace="~{base:: topo}"></div>

<div class="container mt-3">
    <div th:replace="~{base :: titulo('Cadastrar Produto')}"></div>

    <div class="card mt-3">

        <form action="/produto/save" method="post" class="card-body" th:object="${produtoSalvarDTO}">
            <div class="form-group mb-2">
                <label for="nomeProduto">Nome</label>
                <input th:field="*{produtoNome}" class="form-control"
                       placeholder="Nome do pedido"/>
                <small>Informa qual o nome do produto.</small>
                <div th:errors="*{produtoNome}" class="invalid-feedback"> Erros referentes ao nome do produto</div>
            </div>
            <div class="form-group mb-2">
                <label for="urlProduto">Valor</label>
                <input th:field="*{valor}"  class="form-control"
                       placeholder="Url do produto"/>
                <small>Valor que ira cobrar</small>
                <div th:field="*{valor}" class="invalid-feedback"> Erros referentes à valor do produto</div>
            </div>
            <div class="mb-2 form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}"  class="form-control"
                       placeholder="Url da imagem"/>
                <small>Insira a url de uma imagem com boa qualidade</small>
                <div th:field="*{urlImagem}" class="invalid-feedback"> Erros referentes à url da imagem</div>
            </div>
            <div class="mb-2 form-group">
                <label for="descricao">Pais de Origem</label>
                <input th:field="*{paisOrigem}"  class="form-control"
                          placeholder="Descrição do pedido"></input>
                <small>Descreva o pedido</small>
                <div th:field="*{paisOrigem}" class="invalid-feedback"> Erros referentes ao pais de origem do produto</div>
            </div>
            <button class="btn btn-primary" type="submit">Concluir</button>
        </form>
    </div>
</div>
</body>
</html>
